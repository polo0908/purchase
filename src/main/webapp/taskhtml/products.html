    <title>产品库</title>

<body>
    <div class="site_control">
        <div class="container">
            <div class="row mt15">
                <div class="col-xs-12">
                    <h1 class="pull-left">产品库</h1>

           		</div>

           </div>
           <div class="row mt15">
           		<div class="col-xs-9">	           		
	           		<input type="text" class="form-control">
           		</div>
           		<div class="col-xs-3 text-right">
           			<button class="search">查询</button>
           		</div>
           </div>

                    <th>录入日期</th>
